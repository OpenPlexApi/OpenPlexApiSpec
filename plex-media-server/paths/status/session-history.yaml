get:
  tags:
    - Sessions
  summary: Get Session History
  description: This will Retrieve a listing of all history views.
  operationId: getSessionHistory
  parameters: 
    - name: sort
      description: |
        Sorts the results by the specified field followed by the direction (asc, desc)
      in: query
      schema:
        type: string
      required: false
      examples: 
        viewed-at-descending:
          value: viewedAt:desc
        viewed-at-ascending:
          value: viewedAt:asc
        rating-descending:
          value: rating:desc
        rating-ascending:
          value: rating:asc
    - name: accountId
      description: |
        Filter results by those that are related to a specific users id
      in: query
      schema: 
        type: integer
      required: false
      example: 1
    - name: filter
      description: |
        Filters content by field and direction/equality
        (Unknown if viewedAt is the only supported column)
      in: query
      schema:
        type: object
        pattern: '^[A-Za-z][A-Za-z0-9]*[>=<]{0,2}$'
        example:
          viewed-at-greater-than:
            value: viewedAt>
          viewed-at-greater-than-or-equal-to:
            value: viewedAt>=>
          viewed-at-less-than:
            value: viewedAt<
      required: false
      examples:
        ViewedAt:
          value: viewedAt>=1704862818
    - name: librarySectionID
      description: |
        Filters the results based on the id of a valid library section
      in: query
      schema: 
        type: integer
      required: false
      example: 12
  responses:
    "200":
      description: List of Plex Sessions
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 10855
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        historyKey:
                          type: string
                          example: /status/sessions/history/1
                        key:
                          type: string
                          example: /library/metadata/32171
                        ratingKey:
                          type: string
                          example: "32171"
                        librarySectionID:
                          type: string
                          example: "2"
                        parentKey:
                          type: string
                          example: /library/metadata/32170
                        grandparentKey:
                          type: string
                          example: /library/metadata/32132
                        title:
                          type: string
                          example: The Noise That Blue Makes
                        grandparentTitle:
                          type: string
                          example: Taskmaster
                        type:
                          type: string
                          example: episode
                        thumb:
                          type: string
                          example: /library/metadata/32171/thumb/-1
                        parentThumb:
                          type: string
                          example: /library/metadata/32170/thumb/1654134301
                        grandparentThumb:
                          type: string
                          example: /library/metadata/32132/thumb/1703933346
                        grandparentArt:
                          type: string
                          example: /library/metadata/32132/art/1703933346
                        index:
                          type: integer
                          format: int32
                          example: 1
                        parentIndex:
                          type: integer
                          format: int32
                          example: 13
                        originallyAvailableAt:
                          type: string
                          format: date
                          example: 2022-04-14
                        viewedAt:
                          type: integer
                          format: int32
                          example: 1654139223
                        accountID:
                          type: integer
                          format: int32
                          example: 1
                        deviceID:
                          type: integer
                          format: int32
                          example: 5
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
