get:
  tags:
    - Playlists
  summary: Retrieve Playlist
  description: |
    Gets detailed metadata for a playlist. A playlist for many purposes (rating, editing metadata, tagging), can be treated like a regular metadata item:
    Smart playlist details contain the `content` attribute. This is the content URI for the generator. This can then be parsed by a client to provide smart playlist editing.
  operationId: getPlaylist
  parameters:
    - name: playlistID
      description: the ID of the playlist
      in: path
      schema:
        type: number
      required: true

  responses:
    "200":
      description: The playlist
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 1
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        content:
                          type: string
                          example: library://x/directory/%2Flibrary%2Fsections%2F1%2Fall%3Ftype%3D1%26push%3D1%26title%3D2%26or%3D1%26title%3DSerenity%26pop%3D1
                        ratingKey:
                          type: string
                          example: "95"
                        key:
                          type: string
                          example: /playlists/95/items
                        guid:
                          type: string
                          example: com.plexapp.agents.none://87425529-380f-44b8-a689-9a0537e7ec91
                        type:
                          type: string
                          example: playlist
                        title:
                          type: string
                          example: Smart Movie Playlist
                        summary:
                          type: string
                          example: ""
                        smart:
                          type: boolean
                          example: true
                        playlistType:
                          type: string
                          example: video
                        composite:
                          type: string
                          example: /playlists/95/composite/1705717387
                        icon:
                          type: string
                          example: playlist://image.smart
                        duration:
                          type: integer
                          format: int32
                          example: 282000
                        leafCount:
                          type: integer
                          format: int32
                          example: 2
                        addedAt:
                          type: integer
                          format: int32
                          example: 1705716493
                        updatedAt:
                          type: integer
                          format: int32
                          example: 1705717387
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"

delete:
  tags:
    - Playlists
  summary: Deletes a Playlist
  description: |
    This endpoint will delete a playlist
  operationId: deletePlaylist
  parameters:
    - name: playlistID
      description: the ID of the playlist
      in: path
      schema:
        type: number
      required: true

  responses:
    "204":
      description: The playlist is deleted
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"

put:
  tags:
    - Playlists
  summary: Update a Playlist
  description: |
    From PMS version 1.9.1 clients can also edit playlist metadata using this endpoint as they would via `PUT /library/metadata/{playlistID}`
  operationId: updatePlaylist
  parameters:
    - name: playlistID
      description: the ID of the playlist
      in: path
      schema:
        type: number
      required: true
    - name: title
      description: name of the playlist
      in: query
      schema:
        type: string
      required: false
    - name: summary
      description: summary description of the playlist
      in: query
      schema:
        type: string
      required: false
  responses:
    "200":
      description: The playlist is deleted
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
