get:
  tags:
    - Playlists
  summary: Retrieve Playlist Contents
  description: |
    Gets the contents of a playlist. Should be paged by clients via standard mechanisms. 
    By default leaves are returned (e.g. episodes, movies). In order to return other types you can use the `type` parameter. 
    For example, you could use this to display a list of recently added albums vis a smart playlist. 
    Note that for dumb playlists, items have a `playlistItemID` attribute which is used for deleting or moving items.
  operationId: getPlaylistContents
  parameters:
    - name: playlistID
      description: the ID of the playlist
      in: path
      schema:
        type: number
      required: true
    - name: type
      description: the metadata type of the item to return
      in: query
      schema:
        type: number
      required: true
  responses:
    "200":
      description: The playlist contents
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 2
                  composite:
                    type: string
                    example: /playlists/95/composite/1705717521
                  duration:
                    type: integer
                    format: int32
                    example: 282
                  leafCount:
                    type: integer
                    format: int32
                    example: 2
                  playlistType:
                    type: string
                    example: video
                  ratingKey:
                    type: string
                    example: "95"
                  smart:
                    type: boolean
                    example: true
                  title:
                    type: string
                    example: Smart Movie Playlist
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        ratingKey:
                          type: string
                          example: "17"
                        key:
                          type: string
                          example: /library/metadata/17
                        guid:
                          type: string
                          example: plex://movie/5d77683f6f4521001ea9dc53
                        studio:
                          type: string
                          example: Universal Pictures
                        type:
                          type: string
                          example: movie
                        title:
                          type: string
                          example: Serenity
                        titleSort:
                          type: string
                          example: Amazing Spider-Man 2
                        librarySectionTitle:
                          type: string
                          example: Movies
                        librarySectionID:
                          type: integer
                          format: int32
                          example: 1
                        librarySectionKey:
                          type: string
                          example: /library/sections/1
                        contentRating:
                          type: string
                          example: PG-13
                        summary:
                          type: string
                          example:
                            Serenity continues the story of the TV series it was based upon
                            ("Firefly"). River Tam had a secret - one in which she's not
                            even aware - so dangerous, no one's safe, as an Alliance
                            operative's sent to capture her, and all others are considered
                            irrelevant to his job.
                        rating:
                          type: number
                          example: 8.2
                        audienceRating:
                          type: number
                          example: 9.1
                        year:
                          type: integer
                          format: int32
                          example: 2005
                        tagline:
                          type: string
                          example: They aim to misbehave.
                        thumb:
                          type: string
                          example: /library/metadata/17/thumb/1705637165
                        art:
                          type: string
                          example: /library/metadata/17/art/1705637165
                        duration:
                          type: integer
                          format: int32
                          example: 141416
                        originallyAvailableAt:
                          type: string
                          format: date
                          example: 2005-09-29
                        addedAt:
                          type: integer
                          format: int32
                          example: 1705637164
                        updatedAt:
                          type: integer
                          format: int32
                          example: 1705637165
                        audienceRatingImage:
                          type: string
                          example: rottentomatoes://image.rating.upright
                        hasPremiumExtras:
                          type: string
                          example: "1"
                        hasPremiumPrimaryExtra:
                          type: string
                          example: "1"
                        ratingImage:
                          type: string
                          example: rottentomatoes://image.rating.ripe
                        Media:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                format: int32
                                example: 15
                              duration:
                                type: integer
                                format: int32
                                example: 141416
                              bitrate:
                                type: integer
                                format: int32
                                example: 2273
                              width:
                                type: integer
                                format: int32
                                example: 1920
                              height:
                                type: integer
                                format: int32
                                example: 814
                              aspectRatio:
                                type: number
                                example: 2.35
                              audioChannels:
                                type: integer
                                format: int32
                                example: 2
                              audioCodec:
                                type: string
                                example: aac
                              videoCodec:
                                type: string
                                example: h264
                              videoResolution:
                                type: string
                                example: "1080"
                              container:
                                type: string
                                example: mp4
                              videoFrameRate:
                                type: string
                                example: 24p
                              optimizedForStreaming:
                                type: integer
                                format: int32
                                example: 0
                              audioProfile:
                                type: string
                                example: lc
                              has64bitOffsets:
                                type: boolean
                                example: false
                              videoProfile:
                                type: string
                                example: high
                              Part:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: integer
                                      format: int32
                                      example: 15
                                    key:
                                      type: string
                                      example: /library/parts/15/1705637151/file.mp4
                                    duration:
                                      type: integer
                                      format: int32
                                      example: 141416
                                    file:
                                      type: string
                                      example: /movies/Serenity (2005)/Serenity (2005).mp4
                                    size:
                                      type: integer
                                      format: int32
                                      example: 40271948
                                    audioProfile:
                                      type: string
                                      example: lc
                                    container:
                                      type: string
                                      example: mp4
                                    has64bitOffsets:
                                      type: boolean
                                      example: false
                                    optimizedForStreaming:
                                      type: boolean
                                      example: false
                                    videoProfile:
                                      type: string
                                      example: high
                        Genre:
                          type: array
                          items:
                            type: object
                            properties:
                              tag:
                                type: string
                                example: Action
                        Country:
                          type: array
                          items:
                            type: object
                            properties:
                              tag:
                                type: string
                                example: United States of America
                        Director:
                          type: array
                          items:
                            type: object
                            properties:
                              tag:
                                type: string
                                example: Joss Whedon
                        Writer:
                          type: array
                          items:
                            type: object
                            properties:
                              tag:
                                type: string
                                example: Joss Whedon
                        Role:
                          type: array
                          items:
                            type: object
                            properties:
                              tag:
                                type: string
                                example: Gina Torres
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
delete:
  tags:
    - Playlists
  summary: Delete Playlist Contents
  description: |
    Clears a playlist, only works with dumb playlists. Returns the playlist.
  operationId: clearPlaylistContents
  parameters:
    - name: playlistID
      description: the ID of the playlist
      in: path
      schema:
        type: number
      required: true
  responses:
    "200":
      description: The playlist contents are cleared
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"

put:
  tags:
    - Playlists
  summary: Adding to a Playlist
  description: |
    Adds a generator to a playlist, same parameters as the POST to create. With a dumb playlist, this adds the specified items to the playlist.
    With a smart playlist, passing a new `uri` parameter replaces the rules for the playlist. Returns the playlist.
  operationId: addPlaylistContents
  parameters:
    - name: playlistID
      description: the ID of the playlist
      in: path
      schema:
        type: number
      required: true
    - name: uri
      description: the content URI for the playlist
      in: query
      schema:
        type: string
        example: server://12345/com.plexapp.plugins.library/library/metadata/1
      required: true
    - name: playQueueID
      description: the play queue to add to a playlist
      in: query
      schema:
        type: number
        example: 123
      required: false

  responses:
    "200":
      description: Playlist Updated
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 1
                  leafCountAdded:
                    type: integer
                    format: int32
                    example: 1
                  leafCountRequested:
                    type: integer
                    format: int32
                    example: 1
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        ratingKey:
                          type: string
                          example: "94"
                        key:
                          type: string
                          example: /playlists/94/items
                        guid:
                          type: string
                          example: com.plexapp.agents.none://972e3047-83d6-4848-a000-261f0af26ba2
                        type:
                          type: string
                          example: playlist
                        title:
                          type: string
                          example: A great playlist
                        summary:
                          type: string
                          example: One of my great playlists
                        smart:
                          type: boolean
                          example: false
                        playlistType:
                          type: string
                          example: video
                        composite:
                          type: string
                          example: /playlists/94/composite/1705800070
                        duration:
                          type: integer
                          format: int32
                          example: 423000
                        leafCount:
                          type: integer
                          format: int32
                          example: 3
                        addedAt:
                          type: integer
                          format: int32
                          example: 1705716458
                        updatedAt:
                          type: integer
                          format: int32
                          example: 1705800070
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
