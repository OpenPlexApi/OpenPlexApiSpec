get:
  tags:
    - Library
  summary: Get Items Children
  description: |
    This endpoint will return the children of of a library item specified with the ratingKey.
  operationId: getMetadataChildren
  parameters:
    - name: ratingKey
      description: the id of the library item to return the children of.
      in: path
      schema:
        type: number
      required: true
    - name: includeElements
      description: |
        Adds additional elements to the response. Supported types are (Stream)
      in: query
      schema: 
        type: string
      required: false
      examples:
        include-stream:
          value: Stream
        include-stream-otheritem:
          value: Stream,OtherItem
        include-stream-otheritem-anotheritem:
          value: Stream,OtherItem,AnotherItem
  responses:
    "200":
      description: The children of the library item.
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 3
                  allowSync:
                    type: boolean
                    example: true
                  art:
                    type: string
                    example: /library/metadata/30072/art/1705739923
                  identifier:
                    type: string
                    example: com.plexapp.plugins.library
                  key:
                    type: string
                    example: "30072"
                  librarySectionID:
                    type: integer
                    format: int32
                    example: 2
                  librarySectionTitle:
                    type: string
                    example: TV Shows
                  librarySectionUUID:
                    type: string
                    example: 4bb2521c-8ba9-459b-aaee-8ab8bc35eabd
                  mediaTagPrefix:
                    type: string
                    example: /system/bundle/media/flags/
                  mediaTagVersion:
                    type: integer
                    format: int32
                    example: 1701731894
                  nocache:
                    type: boolean
                    example: true
                  parentIndex:
                    type: integer
                    format: int32
                    example: 1
                  parentTitle:
                    type: string
                    example: Reacher
                  parentYear:
                    type: integer
                    format: int32
                    example: 2022
                  summary:
                    type: string
                    example:
                      When retired Military Police Officer Jack Reacher is arrested for a
                      murder he did not commit, he finds himself in the middle of a deadly
                      conspiracy full of dirty cops, shady businessmen, and scheming
                      politicians. With nothing but his wits, he must figure out what is
                      happening in Margrave, Georgia.
                  theme:
                    type: string
                    example: /library/metadata/30072/theme/1705739923
                  thumb:
                    type: string
                    example: /library/metadata/30072/thumb/1705739923
                  title1:
                    type: string
                    example: TV Shows
                  title2:
                    type: string
                    example: Reacher
                  viewGroup:
                    type: string
                    example: season
                  viewMode:
                    type: integer
                    format: int32
                    example: 65593
                  Directory:
                    type: array
                    items:
                      type: object
                      properties:
                        leafCount:
                          type: integer
                          format: int32
                          example: 16
                        thumb:
                          type: string
                          example: /library/metadata/30072/thumb/1705739923
                        viewedLeafCount:
                          type: integer
                          format: int32
                          example: 16
                        key:
                          type: string
                          example: /library/metadata/30072/allLeaves
                        title:
                          type: string
                          example: All episodes
                    example:
                      - leafCount: 16
                        thumb: /library/metadata/30072/thumb/1705739923
                        viewedLeafCount: 16
                        key: /library/metadata/30072/allLeaves
                        title: All episodes
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        ratingKey:
                          type: string
                          example: "66488"
                        key:
                          type: string
                          example: /library/metadata/66488/children
                        parentRatingKey:
                          type: string
                          example: "30072"
                        guid:
                          type: string
                          example: plex://season/652aea6549508477c34c6000
                        parentGuid:
                          type: string
                          example: plex://show/5d9c09190aaccd001f8f42f0
                        parentStudio:
                          type: string
                          example: Amazon Studios
                        type:
                          type: string
                          example: season
                        title:
                          type: string
                          example: Season 2
                        parentKey:
                          type: string
                          example: /library/metadata/30072
                        parentTitle:
                          type: string
                          example: Reacher
                        summary:
                          type: string
                          example:
                            Based on"Bad Luck and Trouble," when members of Reacher's old military
                            unit start turning up dead, Reacher has just one thing on his
                            mindâ€”revenge.
                        index:
                          type: integer
                          format: int32
                          example: 2
                        parentIndex:
                          type: integer
                          format: int32
                          example: 1
                        viewCount:
                          type: integer
                          format: int32
                          example: 11
                        lastViewedAt:
                          type: integer
                          format: int32
                          example: 1705646565
                        parentYear:
                          type: integer
                          format: int32
                          example: 2022
                        thumb:
                          type: string
                          example: /library/metadata/66488/thumb/1703065033
                        art:
                          type: string
                          example: /library/metadata/30072/art/1705739923
                        parentThumb:
                          type: string
                          example: /library/metadata/30072/thumb/1705739923
                        parentTheme:
                          type: string
                          example: /library/metadata/30072/theme/1705739923
                        leafCount:
                          type: integer
                          format: int32
                          example: 8
                        viewedLeafCount:
                          type: integer
                          format: int32
                          example: 8
                        addedAt:
                          type: integer
                          format: int32
                          example: 1702602021
                        updatedAt:
                          type: integer
                          format: int32
                          example: 1703065033
                        userRating:
                          type: integer
                          format: int32
                          example: 9
                        skipCount:
                          type: integer
                          format: int32
                          example: 1
                        lastRatedAt:
                          type: integer
                          format: int32
                          example: 1703881224
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
