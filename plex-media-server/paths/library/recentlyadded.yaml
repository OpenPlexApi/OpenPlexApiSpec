get:
  tags:
    - Library
  summary: Get Recently Added
  description: |
    This endpoint will return the recently added content.
  operationId: getRecentlyAdded
  responses:
    "200":
      description: The recently added content
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: number
                    example: 50
                  allowSync:
                    type: boolean
                  identifier:
                    type: string
                    example: com.plexapp.plugins.library
                  mediaTagPrefix:
                    type: string
                    example: /system/bundle/media/flags/
                  mediaTagVersion:
                    type: number
                    example: 1680021154
                  mixedParents:
                    type: boolean
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        allowSync:
                          type: boolean
                        librarySectionID:
                          type: number
                          example: 1
                        librarySectionTitle:
                          type: string
                          example: Movies
                        librarySectionUUID:
                          type: string
                          example: 322a231a-b7f7-49f5-920f-14c61199cd30
                        ratingKey:
                          type: number
                          example: 59398
                        key:
                          type: string
                          example: /library/metadata/59398
                        guid:
                          type: string
                          example: plex://movie/5e161a83bea6ac004126e148
                        studio:
                          type: string
                          example: Marvel Studios
                        type:
                          type: string
                          example: movie
                        title:
                          type: string
                          example: "Ant-Man and the Wasp: Quantumania"
                        contentRating:
                          type: string
                          example: PG-13
                        summary:
                          type: string
                          example: Scott Lang and Hope Van Dyne along with Hank Pym and Janet Van Dyne explore the Quantum Realm where they interact with strange creatures and embark on an adventure that goes beyond the limits of what they thought was possible.
                        rating:
                          type: number
                          example: 4.7
                        audienceRating:
                          type: number
                          example: 8.3
                        year:
                          type: number
                          example: 2023
                        tagline:
                          type: string
                          example: Witness the beginning of a new dynasty.
                        thumb:
                          type: string
                          example: /library/metadata/59398/thumb/1681888010
                        art:
                          type: string
                          example: /library/metadata/59398/art/1681888010
                        duration:
                          type: number
                          example: 7474422
                        originallyAvailableAt:
                          type: string
                          format: date-time
                          example: 2023-02-15
                        addedAt:
                          type: number
                          example: 1681803215
                        updatedAt:
                          type: number
                          example: 1681888010
                        audienceRatingImage:
                          type: string
                          example: rottentomatoes://image.rating.upright
                        chapterSource:
                          type: string
                          example: media
                        primaryExtraKey:
                          type: string
                          example: /library/metadata/59399
                        ratingImage:
                          type: string
                          example: rottentomatoes://image.rating.rotten
                        Media:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                                example: 120345
                              duration:
                                type: number
                                example: 7474422
                              bitrate:
                                type: number
                                example: 3623
                              width:
                                type: number
                                example: 1920
                              height:
                                type: number
                                example: 804
                              aspectRatio:
                                type: number
                                example: 2.35
                              audioChannels:
                                type: number
                                example: 6
                              audioCodec:
                                type: string
                                example: ac3
                              videoCodec:
                                type: string
                                example: h264
                              videoResolution:
                                type: number
                                example: 1080
                              container:
                                type: string
                                example: mp4
                              videoFrameRate:
                                type: string
                                example: 24p
                              optimizedForStreaming:
                                type: number
                                example: 0
                              has64bitOffsets:
                                type: boolean
                              videoProfile:
                                type: string
                                example: high
                              Part:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: number
                                      example: 120353
                                    key:
                                      type: string
                                      example: /library/parts/120353/1681803203/file.mp4
                                    duration:
                                      type: number
                                      example: 7474422
                                    file:
                                      type: string
                                      example: /movies/Ant-Man and the Wasp Quantumania (2023)/Ant-Man.and.the.Wasp.Quantumania.2023.1080p.mp4
                                    size:
                                      type: number
                                      example: 3395307162
                                    container:
                                      type: string
                                      example: mp4
                                    has64bitOffsets:
                                      type: boolean
                                    hasThumbnail:
                                      type: number
                                      example: 1
                                    optimizedForStreaming:
                                      type: boolean
                                    videoProfile:
                                      type: string
                                      example: high
                        Genre:
                          type: array
                          items:
                            type: object
                            properties:
                              tag:
                                type: string
                                example: Comedy
                        Director:
                          type: array
                          items:
                            type: object
                            properties:
                              tag:
                                type: string
                                example: Peyton Reed
                        Writer:
                          type: array
                          items:
                            type: object
                            properties:
                              tag:
                                type: string
                                example: Jeff Loveness
                        Country:
                          type: array
                          items:
                            type: object
                            properties:
                              tag:
                                type: string
                                example: United States of America
                        Role:
                          type: array
                          items:
                            type: object
                            properties:
                              tag:
                                type: string
                                example: Paul Rudd
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
