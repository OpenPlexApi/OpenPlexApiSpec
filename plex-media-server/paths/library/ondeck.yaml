get:
  tags:
    - Library
  summary: Get On Deck
  description: |
    This endpoint will return the on deck content.
  operationId: getOnDeck
  responses:
    "200":
      description: The on Deck content
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: number
                    example: 16
                  allowSync:
                    type: boolean
                  identifier:
                    type: string
                    example: com.plexapp.plugins.library
                  mediaTagPrefix:
                    type: string
                    example: /system/bundle/media/flags/
                  mediaTagVersion:
                    type: number
                    example: 1680021154
                  mixedParents:
                    type: boolean
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        allowSync:
                          type: boolean
                        librarySectionID:
                          type: number
                          example: 2
                        librarySectionTitle:
                          type: string
                          example: TV Shows
                        librarySectionUUID:
                          type: string
                          example: 4bb2521c-8ba9-459b-aaee-8ab8bc35eabd
                        ratingKey:
                          type: number
                          example: 49564
                        key:
                          type: string
                          example: /library/metadata/49564
                        parentRatingKey:
                          type: number
                          example: 49557
                        grandparentRatingKey:
                          type: number
                          example: 49556
                        guid:
                          type: string
                          example: plex://episode/5ea7d7402e7ab10042e74d4f
                        parentGuid:
                          type: string
                          example: plex://season/602e754d67f4c8002ce54b3d
                        grandparentGuid:
                          type: string
                          example: plex://show/5d9c090e705e7a001e6e94d8
                        type:
                          type: string
                          example: episode
                        title:
                          type: string
                          example: Circus
                        grandparentKey:
                          type: string
                          example: /library/metadata/49556
                        parentKey:
                          type: string
                          example: /library/metadata/49557
                        librarySectionKey:
                          type: string
                          example: /library/sections/2
                        grandparentTitle:
                          type: string
                          example: Bluey (2018)
                        parentTitle:
                          type: string
                          example: Season 2
                        contentRating:
                          type: string
                          example: TV-Y
                        summary:
                          type: string
                          example: Bluey is the ringmaster in a game of circus with her friends but Hercules wants to play his motorcycle game instead. Luckily Bluey has a solution to keep everyone happy.
                        index:
                          type: number
                          example: 33
                        parentIndex:
                          type: number
                          example: 2
                        lastViewedAt:
                          type: number
                          example: 1681908352
                        year:
                          type: number
                          example: 2018
                        thumb:
                          type: string
                          example: /library/metadata/49564/thumb/1654258204
                        art:
                          type: string
                          example: /library/metadata/49556/art/1680939546
                        parentThumb:
                          type: string
                          example: /library/metadata/49557/thumb/1654258204
                        grandparentThumb:
                          type: string
                          example: /library/metadata/49556/thumb/1680939546
                        grandparentArt:
                          type: string
                          example: /library/metadata/49556/art/1680939546
                        grandparentTheme:
                          type: string
                          example: /library/metadata/49556/theme/1680939546
                        duration:
                          type: number
                          example: 420080
                        originallyAvailableAt:
                          type: string
                          format: date-time
                          example: 2020-10-31
                        addedAt:
                          type: number
                          example: 1654258196
                        updatedAt:
                          type: number
                          example: 1654258204
                        Media:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: number
                                example: 80994
                              duration:
                                type: number
                                example: 420080
                              bitrate:
                                type: number
                                example: 1046
                              width:
                                type: number
                                example: 1920
                              height:
                                type: number
                                example: 1080
                              aspectRatio:
                                type: number
                                example: 1.78
                              audioChannels:
                                type: number
                                example: 2
                              audioCodec:
                                type: string
                                example: aac
                              videoCodec:
                                type: string
                                example: hevc
                              videoResolution:
                                type: string
                                example: "1080"
                              container:
                                type: string
                                example: mkv
                              videoFrameRate:
                                type: string
                                example: PAL
                              audioProfile:
                                type: string
                                example: lc
                              videoProfile:
                                type: string
                                example: main
                              Part:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: number
                                      example: 80994
                                    key:
                                      type: string
                                      example: /library/parts/80994/1655007810/file.mkv
                                    duration:
                                      type: number
                                      example: 420080
                                    file:
                                      type: string
                                      example: /tvshows/Bluey (2018)/Bluey (2018) - S02E33 - Circus.mkv
                                    size:
                                      type: number
                                      example: 55148931
                                    audioProfile:
                                      type: string
                                      example: lc
                                    container:
                                      type: string
                                      example: mkv
                                    videoProfile:
                                      type: string
                                      example: main
                                    Stream:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          id:
                                            type: number
                                            example: 211234
                                          streamType:
                                            type: number
                                            example: 1
                                          default:
                                            type: boolean
                                          codec:
                                            type: string
                                            example: hevc
                                          index:
                                            type: number
                                            example: 0
                                          bitrate:
                                            type: number
                                            example: 918
                                          language:
                                            type: string
                                            example: English
                                          languageTag:
                                            type: string
                                            example: en
                                          languageCode:
                                            type: string
                                            example: eng
                                          bitDepth:
                                            type: number
                                            example: 8
                                          chromaLocation:
                                            type: string
                                            example: left
                                          chromaSubsampling:
                                            type: string
                                            example: "4:2:0"
                                          codedHeight:
                                            type: number
                                            example: 1080
                                          codedWidth:
                                            type: number
                                            example: 1920
                                          colorRange:
                                            type: string
                                            example: tv
                                          frameRate:
                                            type: number
                                            example: 25
                                          height:
                                            type: number
                                            example: 1080
                                          level:
                                            type: number
                                            example: 120
                                          profile:
                                            type: string
                                            example: main
                                          refFrames:
                                            type: number
                                            example: 1
                                          width:
                                            type: number
                                            example: 1920
                                          displayTitle:
                                            type: string
                                            example: 1080p (HEVC Main)
                                          extendedDisplayTitle:
                                            type: string
                                            example: 1080p (HEVC Main)
                        Guid:
                          x-speakeasy-name-override: guids
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                example: imdb://tt13303712
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
