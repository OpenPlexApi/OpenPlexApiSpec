get:
  tags:
    - Library
  summary: Get Library Items
  operationId: getLibraryItems
  description: |
    Fetches details from a specific section of the library identified by a section key and a tag. The tag parameter accepts the following values:
    - `all`: All items in the section.
    - `unwatched`: Items that have not been played.
    - `newest`: Items that are recently released.
    - `recentlyAdded`: Items that are recently added to the library.
    - `recentlyViewed`: Items that were recently viewed.
    - `onDeck`: Items to continue watching.
    - `collection`: Items categorized by collection.
    - `edition`: Items categorized by edition.
    - `genre`: Items categorized by genre.
    - `year`: Items categorized by year of release.
    - `decade`: Items categorized by decade.
    - `director`: Items categorized by director.
    - `actor`: Items categorized by starring actor.
    - `country`: Items categorized by country of origin.
    - `contentRating`: Items categorized by content rating.
    - `rating`: Items categorized by rating.
    - `resolution`: Items categorized by resolution.
    - `firstCharacter`: Items categorized by the first letter.
    - `folder`: Items categorized by folder.
  parameters:
    - name: sectionId
      in: path
      required: true
      description: the Id of the library to query
      schema:
        x-speakeasy-type-override: any
        type: [integer, string]
        examples:
          librarySectionID:
            value: 1
          providerSectionID:
            value: watchlist
    - name: tag
      in: path
      required: true
      description: A key representing a specific tag within the section.
      schema:
        type: string
        enum:
          - all
          - unwatched
          - newest
          - recentlyAdded
          - recentlyViewed
          - onDeck
          - collection
          - edition
          - genre
          - year
          - decade
          - director
          - actor
          - country
          - contentRating
          - rating
          - resolution
          - firstCharacter
          - folder
    - name: includeGuids
      in: query
      description: |
        Adds the Guids object to the response
      schema: 
        type: integer
      required: false
      example: 1
  responses:
    "200":
      description: The contents of the library by section and tag
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 70
                  allowSync:
                    type: boolean
                    example: true
                  art:
                    type: string
                    example: /:/resources/movie-fanart.jpg
                  identifier:
                    type: string
                    example: com.plexapp.plugins.library
                  librarySectionID:
                    type: [integer, string]
                    examples:
                      - 1
                      - watchlist
                  librarySectionTitle:
                    type: string
                    example: Movies
                  librarySectionUUID:
                    type: string
                    example: 322a231a-b7f7-49f5-920f-14c61199cd30
                  mediaTagPrefix:
                    type: string
                    example: /system/bundle/media/flags/
                  mediaTagVersion:
                    type: integer
                    format: int32
                    example: 1701731894
                  thumb:
                    type: string
                    example: /:/resources/movie.png
                  title1:
                    type: string
                    example: Movies
                  title2:
                    type: string
                    example: Recently Released
                  viewGroup:
                    type: string
                    example: movie
                  viewMode:
                    type: integer
                    format: int32
                    example: 65592
                  mixedParents:
                    type: boolean
                    example: true
                  Metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        ratingKey:
                          type: string
                          example: "58683"
                        key:
                          type: string
                          example: /library/metadata/58683
                        guid:
                          type: string
                          example: plex://movie/5d7768ba96b655001fdc0408
                        studio:
                          type: string
                          example: 20th Century Studios
                        type:
                          type: string
                          example: movie
                        title:
                          type: string
                          example: "Avatar: The Way of Water"
                        contentRating:
                          type: string
                          example: PG-13
                        summary:
                          type: string
                          example:
                            Jake Sully lives with his newfound family formed on the extrasolar moon
                            Pandora. Once a familiar threat returns to finish what was
                            previously started, Jake must work with Neytiri and the army of
                            the Na'vi race to protect their home.
                        rating:
                          type: number
                          example: 7.6
                        audienceRating:
                          type: number
                          example: 9.2
                        year:
                          type: integer
                          format: int32
                          example: 2022
                        tagline:
                          type: string
                          example: Return to Pandora.
                        thumb:
                          type: string
                          example: /library/metadata/58683/thumb/1703239236
                        art:
                          type: string
                          example: /library/metadata/58683/art/1703239236
                        duration:
                          type: integer
                          format: int32
                          example: 11558112
                        originallyAvailableAt:
                          type: string
                          format: date
                          example: 2022-12-14
                        addedAt:
                          type: integer
                          format: int32
                          example: 1680457607
                        updatedAt:
                          type: integer
