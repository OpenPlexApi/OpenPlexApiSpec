get:
  tags:
    - Statistics
  summary: Get Resources Statistics
  description: This will return the resources for the server
  operationId: getResourcesStatistics
  parameters:
    - name: Timespan
      description: |
        The timespan to retrieve statistics for
        the exact meaning of this parameter is not known
      in: query
      schema:
        type: integer
      required: false
      example: 4
  responses:
    "200":
      description: Resource Statistics
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 5497
                  StatisticsResources:
                    type: array
                    items:
                      type: object
                      properties:
                        timespan: 
                          type: integer
                          example: 6
                        at: 
                          type: integer
                          example: 1718384427
                        hostCpuUtilization:
                          type: number
                          format: float
                          example: 1.276
                        processCpuUtilization:
                          type: number
                          format: float
                          example: 0.025
                        hostMemoryUtilization:
                          type: number
                          format: float
                          example: 17.026
                        processMemoryUtilization:
                          type: number
                          format: float
                          example: 0.493                                        
    "400":
        $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
