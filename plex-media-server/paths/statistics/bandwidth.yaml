get:
  tags:
    - Statistics
  summary: Get Bandwidth Statistics
  description: This will return the bandwidth statistics for the server
  operationId: getBandwidthStatistics
  parameters:
    - name: Timespan
      description: |
        The timespan to retrieve statistics for
        the exact meaning of this parameter is not known
      in: query
      schema:
        type: integer
      required: false
      example: 4
  responses:
    "200":
      description: Bandwidth Statistics
      content:
        application/json:
          schema:
            type: object
            properties:
              MediaContainer:
                type: object
                properties:
                  size:
                    type: integer
                    format: int32
                    example: 5497
                  Device:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int32
                          example: 208
                        name:
                          type: string
                          example: Roku Express
                        platform:
                          type: string
                          example: Roku
                        clientIdentifier:
                          type: string
                          example: 793095d235660625108ef785cc7646e9
                        createdAt:
                          type: integer
                          format: int32
                          example: 1706470556
                  Account:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int32
                          example: 238960586
                        key:
                          type: string
                          example: /accounts/238960586
                        name:
                          type: string
                          example: Diane
                        defaultAudioLanguage:
                          type: string
                          example: en
                        autoSelectAudio:
                          type: boolean
                          example: true
                        defaultSubtitleLanguage:
                          type: string
                          example: en
                        subtitleMode:
                          type: integer
                          format: int32
                          example: 1
                        thumb:
                          type: string
                          example: https://plex.tv/users/50d83634246da1de/avatar?c=1707110967
                  StatisticsBandwidth:
                    type: array
                    items:
                      type: object
                      properties:
                        accountID: 
                          type: integer
                          format: int32
                          example: 238960586
                        deviceID: 
                          type: integer
                          format: int32
                          exmaple: 208
                        timespan:
                          type: integer
                          example: 6
                        at:
                          type: integer
                          format: int32
                          example: 1718387650
                        lan: 
                          type: boolean
                          example: true
                        bytes:
                          type: integer
                          example: 22
    "400":
      $ref: "../../responses/400.yaml"
    "401":
      $ref: "../../responses/401.yaml"
