description: Unauthorized - Returned if the X-Plex-Token is missing from the header or query.
content:
  application/json:
    schema:
      type: object
      properties:
        errors: 
          type: array
          items:
            type: object
            properties: 
              code: 
                type: number
                example: 1001
              message: 
                type: string
                example: User could not be authenticated
              status: 
                type: number
                example: 401